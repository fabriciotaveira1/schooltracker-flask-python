<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/global.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="login_body">
        <div class="login-box">
          <h2>Di√°rio de Bordo</h2>
          <h4 style="text-align: center; color: red">{{ mensagem }}</h4>
          <form action="/logar" method="post">
            <div class="input_box">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Informe seu Email"
                required
              />
            </div>
            <div class="input_box">
              <input id="senha" name="senha" type="password" placeholder="Informe sua Senha" required />
            </div>

            <div>
              <button class="submit">Entrar</button>
            </div>
          </form>

          <div>
            <div class="support">
              <!-- Adicionado url_for para o href -->
              <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
